<div class="container-fluid">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row mt-4">
            <div class="col-sm-6">
              <h2>จัดการข้อมูลอุปกรณ์</h2>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
              <a
                href="#addEquipModal"
                class="btn btn-success"
                data-bs-toggle="modal"
              >
                <i class="fas fa-plus pr-2"></i> <span> เพิ่มข้อมูล</span></a
              >
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>รูปภาพ</th>
              <th>ชื่ออุปกรณ์</th>
              <th>รายละเอียด</th>
              <th>จำนวน</th>
              <th>การทำงาน</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>
                <img src="http://localhost/borrowsystem_api/images/equip/{{item.picture}}" alt="" *ngIf="item.picture!=''" width="auto" height="100px">
                <img src="assets/images/images.png" alt="" *ngIf="item.picture==''" width="auto" height="100px">
              </td>
              <td>{{item.name}}/td>
              <td>{{item.detail}}</td>
              <td>{{item.qty}}</td>
              <td>
                <a
                  href="#editEquipModal"
                  class="edit text-success pr-3"
                  data-bs-toggle="modal"
                  ><i
                    class="fas fa-edit"
                    data-bs-toggle="tooltip"
                    title="Edit"
                    (click)="onEdit(item)"
                  ></i
                ></a>
                <a
                  href="#deleteEquipModal"
                  class="delete text-danger"
                  data-bs-toggle="modal"
                  ><i class="fas fa-trash" data-bs-toggle="tooltip" title="Delete" (click)="onDelete(item)"
                    >&#xE872;</i
                  ></a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Add Modal HTML -->
  <div id="addEquipModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onSave()"[noValidate]="false">
          <div class="modal-header">
            <h4 class="modal-title">เพิ่มข้อมูลอุปกรณ์</h4>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>ชื่ออุปกรณ์</label>
              <input type="text" class="form-control" required 
              name="name" [(ngModel)]="model.name"/>
            </div>
            <div class="form-group">
              <label>รายละเอียด</label>
              <textarea class="form-control" required
              name="detail" [(ngModel)]="model.detail"></textarea>
            </div>
            <div class="form-group">
              <label>จำนวน</label>
              <input type="text" class="form-control" required 
              name="qty" [(ngModel)]="model.qty"/>
            </div>
            <div class="form-group">
              <label class="form-label">รูปภาพใหม่</label>
              <input type="file" class="form-control"
              (change)="onSelectFile($event)" >
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
              value="Cancel"
            />
            <input type="submit" class="btn btn-success" value="Add" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editEquipModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onEditEquip()">
          <div class="modal-header">
            <h4 class="modal-title">แก้ไขข้อมูลอุปกรณ์</h4>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>ชื่ออุปกรณ์</label>
              <input type="text" class="form-control" required 
              name="name" [(ngModel)]="model.name"/>
            </div>
            <div class="form-group">
              <label>รายละเอียด</label>
              <textarea class="form-control" required
              name="detail" [(ngModel)]="model.detail"></textarea>
            </div>
            <div class="form-group">
              <label>จำนวน</label>
              <input type="text" class="form-control" required 
              name="qty" [(ngModel)]="model.qty" />
            </div>
            <div class="form-group">
              <label>รูปภาพเดิม</label>
              <img src="http://localhost/borrowsystem_api/images/equip/{{oldpicture}}" alt="" *ngIf="model.picture!=''" width="auto" height="100px">
              <img src="assets/images/images.png" alt="" *ngIf="model.picture==''" width="auto" height="100px">
            </div>
            <div class="form-group">
              <label>รูปภาพ [คลิกเลือกถ้าต้องการเปลี่ยนภาพ]</label>
              <input type="file" name="equipPicture" class="form-control" (change)="onEditFileSelect($event)" 
               />
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
              value="Cancel"
            />
            <input type="submit" class="btn btn-info" value="Save" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEquipModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onDeleteEquip()">
          <div class="modal-header">
            <h4 class="modal-title">ลบข้อมูลอุปกรณ์</h4>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <p>ต้องการลบรายการอุปกรณ์ <span class="text-red">รหัส {{model.equipid}} {{model.name}}</span> ใช่หรือไม่ ? </p>
            <p class="text-warning">
              <small>This action cannot be undone.</small>
            </p>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
              value="Cancel"
            />
            <input type="submit" class="btn btn-danger" value="Delete" />
          </div>
        </form>
      </div>
    </div>
  </div>
